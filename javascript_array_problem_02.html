<!DOCTYPE html>

<html>

<head>

    <script type="text/javascript">

        function check_string() {

			var sentence = arguments[0]; 

			var left=0;  

			var right=0; 

			for(var i=0; i<sentence.length; i++){         

				if(sentence.substr(i,1)=='(') 
					
					left = left+1; 

				else right = right+1; 

			} 

			if(left == right) 
				
				return true;      

			else 
				
				return false;
				   
			return true;

        }



        expect(check_string('(())())'), false);

        expect(check_string('(((()())()'), false);

        expect(check_string('(()())((()))'), true);

        expect(check_string('((()()(()))(((())))()'), false);

        expect(check_string('()()()()(()()())()'), true);

        expect(check_string('(()((())()('), false);



        function expect(l, r) {

            if (l === r)

                console.log('pass');

            else

                console.log('fail');

        }

    </script>

</head>

<body>

</body>

</html>
